<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Dosis:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- header -->
    <div id="header"></div>

    <!-- recipe -->
    <div>
        <div class="container">

            <!-- photo name description ingredients info -->
            <div class="row"  id="recipe"> 
                <div class="item-photo col-5" id="recipe-photo">
                    <!-- <img src="img/rec.jpeg" alt="recipe photo"> -->
                </div>
                <div class="item-name col">
                    <div id="item-title">
                        <!-- <h3>Item name</h3> -->
                    </div>
                    
                    <div class="ingredients col" id="ingredients"> <!--ingredients-->
                        <h2>Ingredients</h2>
                        <ul class="ingredient-name row row-cols-2" id="ingredient-name">
                            <!-- <li><p>ingredient</p></li> -->
                        </ul>
                    </div>                        <!--end ingredients-->
                    <div class="health-info row" id="health-info"> <!--health info-->
                        <h2>Health Information</h2>
                        <div id="health-information" class="row">
                            <!--
                            <div class="col">
                                <p>vegan</p>
                            </div>
                            -->
                        </div>
                        
                    </div>                       <!--end health info-->
                </div>
            </div>

            
            <div class="recipe-instructions">           <!--cooking instructions-->
                <h2>Cooking instructions</h2>
                <div id="instructions">
                    <!-- <p></p> -->
                </div>
            </div>                              <!--end cooking instructions-->
            
        </div>
    </div>

    <!-- footer -->
    <div id="footer"></div>

    <!-- js -->
    <script src="js/recipe.js"></script>
    <script src="js/bootstrap.min.js"></script><script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $('#header').load('../layout/header.html');
            $('#footer').load('../layout/footer.html');
        })
    </script>
    

</body>
</html>
