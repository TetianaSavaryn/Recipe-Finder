<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Dosis:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- header -->
    <div id="header"></div>

    <!-- search -->
    <div id="search">
        <div class="container">
            <div class="row">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search any recipe" aria-label  id="search-input">
                    <button class="btn btn-outline-success" type="submit" id="search-btn">Search</button>
                </form>
            </div>
          </div>
    </div>

    <!-- search results -->
    <div class="search-results">
        <div class="container">
            <h2 id="search-text"></h2>  
                <div class="row row-cols-2">


                            <!--search results-->
                            <div class="filterCuisine col-3" id="filterCuisine">
                                <fieldset>
                                    <legend>Filter by cuisines:</legend>
                                </fieldset>
                                <div class="form-check">
                                    <div><input class="form-check-input" type="checkbox" name="cuisine" value="african" id="african"><label class="form-check-label" for="african">african</label class="form-check-label"></div>
                                    <div><input class="form-check-input" type="checkbox" name="cuisine" value="american" id="american"><label class="form-check-label" for="american">american</label class="form-check-label"></div>
                                    <div><input class="form-check-input" type="checkbox" name="cuisine" value="british" id="british"><label class="form-check-label" for="british">british</label class="form-check-label"></div>
                                    <div><input class="form-check-input" type="checkbox" name="cuisine" value="cajun" id="cajun"><label class="form-check-label" for="cajun">cajun</label class="form-check-label"></div>
                                    <div><input class="form-check-input" type="checkbox" name="cuisine" value="caribbean" id="caribbean"><label class="form-check-label" for="caribbean">caribbean</label class="form-check-label"></div>
                                    <div><input class="form-check-input" type="checkbox" name="cuisine" value="chinese" id="chinese"><label class="form-check-label" for="chinese">chinese</label class="form-check-label"></div>
                                    <div><input class="form-check-input" type="checkbox" name="cuisine" value="easternEuropean" id="easternEuropean"><label class="form-check-label" for="easternEuropean">eastern european</label class="form-check-label"></div>
                                    <div><input class="form-check-input" type="checkbox" name="cuisine" value="european" id="european"><label class="form-check-label" for="european">european</label class="form-check-label"></div>
                                    <div><input class="form-check-input" type="checkbox" name="cuisine" value="french" id="french"><label class="form-check-label" for="french">french</label class="form-check-label"></div>
                                    <div><input class="form-check-input" type="checkbox" name="cuisine" value="german" id="german"><label class="form-check-label" for="german">german</label class="form-check-label"></div>
                                    <div><input class="form-check-input" type="checkbox" name="cuisine" value="greek" id="greek"><label class="form-check-label" for="greek">greek</label class="form-check-label"></div>
                                    <div><input class="form-check-input" type="checkbox" name="cuisine" value="indian" id="indian"><label class="form-check-label" for="indian">indian</label class="form-check-label"></div>
                                    <div><input class="form-check-input" type="checkbox" name="cuisine" value="irish" id="irish"><label class="form-check-label" for="irish">irish</label class="form-check-label"></div>
                                    <div><input class="form-check-input" type="checkbox" name="cuisine" value="italian" id="italian"><label class="form-check-label" for="italian">italian</label class="form-check-label"></div>
                                    <div><input class="form-check-input" type="checkbox" name="cuisine" value="jewish" id="jewish"><label class="form-check-label" for="jewish">jewish</label class="form-check-label"></div>
                                    <div><input class="form-check-input" type="checkbox" name="cuisine" value="japanese" id="japanese"><label class="form-check-label" for="japanese">japanese</label class="form-check-label"></div>
                                    <div><input class="form-check-input" type="checkbox" name="cuisine" value="korean" id="korean"><label class="form-check-label" for="korean">korean</label class="form-check-label"></div>
                                    <div><input class="form-check-input" type="checkbox" name="cuisine" value="latinAmerican" id="latinAmerican"><label class="form-check-label" for="latinAmerican">latin american</label class="form-check-label"></div>
                                    <div><input class="form-check-input" type="checkbox" name="cuisine" value="mediterranean" id="mediterranean"><label class="form-check-label" for="mediterranean">mediterranean</label class="form-check-label"></div>
                                    <div><input class="form-check-input" type="checkbox" name="cuisine" value="mexican" id="mexican"><label class="form-check-label" for="mexican">mexican</label class="form-check-label"></div>
                                    <div><input class="form-check-input" type="checkbox" name="cuisine" value="middleEastern" id="middleEastern"><label class="form-check-label" for="middleEastern">middle eastern</label class="form-check-label"></div>
                                    <div><input class="form-check-input" type="checkbox" name="cuisine" value="nordic" id="nordic"><label class="form-check-label" for="nordic">nordic</label class="form-check-label"></div>
                                    <div><input class="form-check-input" type="checkbox" name="cuisine" value="southern" id="southern"><label class="form-check-label" for="southern">southern</label class="form-check-label"></div>
                                    <div><input class="form-check-input" type="checkbox" name="cuisine" value="spanish" id="spanish"><label class="form-check-label" for="spanish">spanish</label class="form-check-label"></div>
                                    <div><input class="form-check-input" type="checkbox" name="cuisine" value="thai" id="thai"><label class="form-check-label" for="thai">thai</label class="form-check-label"></div>
                                    <div><input class="form-check-input" type="checkbox" name="cuisine" value="vietnamese" id="vietnamese"><label class="form-check-label" for="vietnamese">vietnamese</label class="form-check-label"></div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="recipes row row-cols-2" id="recipes">
                                    <!--
                                            <a href="/recipe.html" id="openRecipePage" onclick="fetchRecipe(716429)">
                                                <div class="overlayer">
                                                    <h3>Read more</h3>
                                                </div>
                                                <div class="item-photo" id="item-photo">
                                                    <img src="img/rec.jpeg" alt="recipe photo">
                                                </div>
                                                <div class="item-name" id="item-name">
                                                    <h4>Result item name</h4>
                                                </div>
                                            </a>
                                        </div>
                                       -->       
                                </div>

                                <div id="pagination" class="row row-cols-10"></div>
                            </div>
                            
                
        </div>
    </div>

    <!-- footer -->
    <div id="footer"></div>
    


    <!-- js -->
    <script src="js/search.js"></script>
    <script src="js/bootstrap.min.js"></script><script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $('#header').load('../layout/header.html');
            $('#footer').load('../layout/footer.html');
        })
    </script>
    
</body>
</html>
